<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>

    <div class='interface'>
        <div>
            <h1>User Score</h1>
        </div>
        <div class="scoreboard">
            <div id="userscore">0</div>:<div id="computerscore">0</div>
        </div>
        <div>
            <h1>Computer Score</h1>
        </div>
    </div>

    <div class="choices">
        <div id="rock">Rock</div>
        <div id="paper">Paper</div>
        <div id="scissors">Scissors</div>
    </div>

    <div id='gameresult'>
        You Win!
    </div>
</body>
<script src="logic.js"></script>

</html>
